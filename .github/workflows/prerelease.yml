on:
  push:
    branches: [ release/* ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Install build dependencies
        shell: pwsh
        run: |
          Set-PSRepository PSGallery -InstallationPolicy Trusted
          Install-Module InvokeBuild -ErrorAction Stop

      - name: Create build
        shell: pwsh
        run: Invoke-Build Build -Configuration Release

      - name: Upload build
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: src/PsCosmos/bin/Release/net5.0/publish

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: build

      - name: Publish to PsGallery
        shell: pwsh
        run: |
          $Manifest = Get-Item PsCosmos.psd1
          $Info = Import-PowerShellDataFile $Manifest
          Publish-Module -Path $Manifest -NuGetApiKey ${{ secrets.PS_GALLERY_KEY }}
